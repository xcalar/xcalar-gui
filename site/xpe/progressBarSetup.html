<div class="xpeProcess">
  <div class="xpeProcessProgressDisplays">
    <section class="xc-query query no-selection querySection processing" id="progressBarSection">
      <div class="progressBarDisplay">
        <div class="progressBarContainer">
          <div id="progressBar" class="progressBar" data-step="0" width=0></div>
        </div>
      </div>
      <div class="totalPercentDisplay">
        <div class="totalPercentInner">
          <span class="totalPercent" value=0>0%</span>
        </div>
      </div>
    </section>
  </div>
  <div class="xpeProcessStepDisplays">
    <div class="processStepDescription"></div>
      <div class="stepProgressDisplays">
      Step Percentage: <span class="stepPercent" value=0>0%</span>
      </div>
    <div class="failBox" style="display: none;"></div>
  </div>
</div>
