<div id="dsForm-dbConfig" class="cardContainer xc-hidden">
  <div class="cardInstruction oneLine">
    <i class="icon xi-info-circle"></i>
    <div class="text">
      <span>Select a database connector</span>
    </div>
  </div>
  <div class="cardMain">
    <!-- connector -->
    <div class="content target">
      <label>Database Connector:</label>
      <!-- database connector dropdown -->
      <div class="dropDownList long connector">
        <input class="text" type="text" placeholder="Select a database connector" spellcheck="false" disabled>
        <div class="iconWrapper">
          <i class="icon xi-arrow-down"></i>
        </div>
        <!-- database connector Menu -->
        <div class="list">
          <ul></ul>
          include "../../util/menuScrollArea.html"
        </div>
      </div>
    </div>
    <!-- path -->
    <div class="pathSection">
      <div class="content path">
        <label>Data Source Path:</label>
        <div class="dropDownList">
          <input type="text" spellcheck="false">
        </div>
        <button class="btn btn-secondary browse" type="button"><%= dicts.common.Browse %>...</button>
      </div>
    </div>
  </div>
  <div class="cardBottom">
    <button class="btn btn-submit confirm"><%= dicts.common.Next %></button>
    <button class="btn btn-secondary back"><%= dicts.common.Cancel %></button>
  </div>
</div>
