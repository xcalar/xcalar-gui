<div id="dsForm-source" class="cardContainer">
  <div class="cardInstruction oneLine">
    <i class="icon xi-info-circle"></i>
    <div class="text">
      <span>Choose a location from which you want to select the source data in order to begin</span>
    </div>
  </div>
  <div class="cardMain">
    <div class="contentSection">
      <div class="location file clickable">
        <div class="img">
          <i class="icon xi-cloud-upload"></i>
        </div>
        <div class="description">File Browser</div>
        <i class="icon next xi-next"></i>
      </div>
      <div class="location s3 clickable">
        <div class="img">
          <img src="assets/images/amazon-s3-icon.jpg" alt="Amazon S3">
        </div>
        <div class="description">Amazon S3 Location</div>
        <i class="icon next xi-next"></i>
      </div>
      <div class="location database clickable">
        <div class="img">
          <i class="icon xi_data"></i>
        </div>
        <div class="description">Database Location</div>
        <i class="icon next xi-next"></i>
      </div>
    </div>
    <div class="bottomSection">
      <div class="more clickable">All Connectors</div>
    </div>
  </div>
</div>
