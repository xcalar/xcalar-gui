<section id="tutorialDownloadPanel">
    <!-- infoCard -->
    <div class="cardContainer infoCard">
        <div class="cardHeader"></div>
        <div class="cardMain">
        <!-- waitSection -->
        <div class="waitSection">
            include "../../util/animatedEllipsis.html"
        </div>
        <!-- errorSection -->
        <div class="errorSection"><%= dicts.tutorial.LoadErr %></div>
        <!-- hintSection -->
        <div class="hintSection">

            <span class="text"><%= dicts.tutorial.NotFound %></span>
        </div>
        </div>
    </div>
</section>
