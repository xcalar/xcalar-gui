<!-- HELP PANEL -->
<div id="helpPanel" class="mainPanel no-selection">
  <div id="helpTopBar" class="topBar">
    <div class="title"><%= dicts.common.HelpSupport %>: <%= dicts.common.Tutorials %></div>
    <div id="tutorial-search" class="searchBar xc-hidden">
      <input type="text" placeholder="<%= dicts.tutorial.SearchHint %>...">
      <div class="rightArea">
        <i class="icon xi-search fa-22 center"></i>
      </div>
    </div>
  </div>
  <div class="mainContent">
    <section id="help-tutorial" class="subPanel helpSection">
      include "tutorialPanel.html"
    </section>
  </div>
</div>
<!-- END OF HELP PANEL -->
